<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LumVant — Coming Soon</title>

  <!-- Temporary: keep out of search until launch -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- Social cards (optional) -->
  <meta property="og:title" content="LumVant — Coming Soon" />
  <meta property="og:description" content="Precision in Motion. Purpose in Action." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/assets/lumvant-social.jpg" />

  <style>
    :root{
      --bg:#0b0b0b;           /* matte black */
      --graphite:#1a1a1a;     /* subtle panel */
      --nickel:#c9cdd1;       /* light text accent */
      --text:#e7e7e7;         /* primary text */
      --muted:#a5a5a5;        /* secondary text */
      --accent:#bdbdbd;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 70% -10%, #1a1a1a 0%, transparent 60%),
        radial-gradient(1000px 700px at -10% 120%, #141414 0%, transparent 60%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      -webkit-font-smoothing:antialiased;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .card{
      width:min(820px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border:1px solid #191919;
      border-radius:20px;
      padding:48px 36px 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.04);
      text-align:center;
    }
    .logo{
      width:min(220px, 38vw);
      height:auto;
      display:block;
      margin:0 auto 20px auto;
      filter: drop-shadow(0 4px 16px rgba(0,0,0,0.45));
    }
    h1{
      margin:6px 0 10px;
      font-weight:600;
      letter-spacing:0.02em;
      font-size:clamp(28px, 5vw, 40px);
    }
    .tagline{
      margin:0 0 26px;
      color:var(--muted);
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-size:clamp(11px, 1.6vw, 12px);
    }
    .divider{
      height:1px; width:100%;
      background:linear-gradient(90deg, transparent, #202020 20%, #202020 80%, transparent);
      margin:22px 0 18px;
    }
    .copy{
      margin:0 0 18px;
      color:#d6d6d6;
      font-size:clamp(14px, 2vw, 16px);
    }
    .cta{
      display:inline-block;
      margin-top:8px;
      padding:12px 18px;
      border-radius:12px;
      border:1px solid #2a2a2a;
      background:#121212;
      color:var(--text);
      text-decoration:none;
      transition:transform .18s ease, border-color .18s ease, background .18s ease;
    }
    .cta:hover{ transform:translateY(-1px); border-color:#3a3a3a; background:#151515 }
    .footer{
      margin-top:22px;
      color:#8b8b8b;
      font-size:12px;
    }
    .phonetic{
      margin-top:8px;
      color:#b7b7b7;
      font-size:14px;
      letter-spacing:0.02em;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <!-- Replace the src with your transparent PNG path -->
    <img class="logo" src="/assets/LumVant_Main.png" alt="LumVant logo" />

    <h1 id="title">Website Coming Soon</h1>
    <p class="tagline">Precision in Motion. Purpose in Action.</p>
    <div class="divider" aria-hidden="true"></div>

    <p class="copy">
      We’re engineering a best-in-class experience. For inquiries or collaboration:
    </p>

    <!-- Update email and phone as needed -->
    <a class="cta" href="mailto:info@lumvant.com">Contact: info@lumvant.com</a>

    <p class="phonetic">/ lūm-'vānt /</p>

    <p class="footer">© <span id="year"></span> LumVant. All rights reserved.</p>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
